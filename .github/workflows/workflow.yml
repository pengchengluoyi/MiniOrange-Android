name: Android CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Generate Wrapper and Build
        run: |
          # 1. 使用稳定版 8.5，避免预览版的各种奇怪问题
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          
          # 2. 核心：添加 --dependency-verification off 参数跳过校验
          ./gradlew assembleDebug --dependency-verification off

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MiniOrange-Assistant
          path: app/build/outputs/apk/debug/app-debug.apk